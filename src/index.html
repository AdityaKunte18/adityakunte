<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css" integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK" crossorigin="anonymous">
  <style>
    @keyframes underline-grow {
  from {
    width: 0;
  }
  to {
    width: 100%;
  }
}

.underline-animation {
  position: relative;
}

.underline-animation::after {
  content: '';
  position: absolute;
  left: 50%;
  bottom: -5px; /* Adjust as needed */
  transform: translateX(-50%);
  height: 2px; /* Thickness of the underline */
  background-color: currentColor; /* Underline color */
  width: 0;
  animation: underline-grow 1s ease forwards; /* Adjust timing as needed */
}

    .header-spacing {
      margin-top: 20px;
    }

    .main_body {
      display: flex;
      flex-direction: column;
      /* justify-content: flex-start; Aligns content to the start of the container */
      align-items: center; /* Centers items horizontally */
      height: 100%;
      width: 100%;
    }
    .centered-title {
      display: flex;  
      flex-direction: row;
      align-items: center;
      justify-content: space-evenly; /* This will push the icon to the right */
      width: 100%; /* Ensure the container spans the full width */
      margin-top: 15px;
  }
  .icon_container {
     display: flex;
     flex-direction: row;
     justify-content: center;
     align-items: center;
  }

  .icon_container {
    flex-grow: 1;
    display: flex;
    justify-content: flex-end;
    margin-bottom: 100px;
  }
  
  .spacer {
    flex-grow: 1;
    display: flex;
    justify-content: flex-start;
  }

  .body-container {
    display: flex;
    width: 100%;
    margin-top: 6%;
    margin-left:15%;
    align-items: flex-start;
  }

  .title-list-element {
  margin-bottom: 20px;
  display: flex;
  align-items: center;
  flex-direction: row;
  position: relative; /* Positioning context for the underline */
}

.title-list-element:hover::after {
  content: '';
  position: absolute;
  left: 50%;
  bottom: 0; /* Adjust as needed */
  transform: translateX(-50%);
  height: 2px; /* Thickness of the underline */
  background-color: currentColor; /* Underline color */
  width: 0;
  /* transition: width 0.3s ease; Transition for the growing effect */
  animation: underline-grow 0.5s ease forwards; /* Adjust timing as needed */
}

.title-list-element:hover::after {
  width: 100%; /* Full width on hover */
}

  /* Icon color when theme is dark */
html[data-bs-theme='dark'] .icon_container i {
  color: rgb(255, 255, 255);
}

/* Icon color when theme is light */
html[data-bs-theme='light'] .icon_container i {
  color: rgb(223, 164, 15); /* Or any dark-yellow color you prefer */
}

  </style>
</head> 
<body>
  <div class="main_body">
    <div class="centered-title">
      <div class="spacer">
        <img src="pfp.png" alt="my pfp" style="margin-left:150px;margin-top: 10px;height: 150px;width: 150px; border-radius: 50%;">
      </div> 
      <div>
        <h1 class="underline-animation" style="margin-left: -180px;">Hi, I'm <span id = "Aditya" style="color: aquamarine;"> Aditya! </span></h1>
      </div>
      <div class="icon_container"> 
        <h1><i class="bi bi-moon-fill" style="margin-right: 20px;" onclick="toggleTheme()"></i></h1>
      </div>
    </div>

    <div class="body-container">
      <ol style="list-style-type: none;">
        <li class="title-list-element">
          <svg xmlns="http://www.w3.org/2000/svg" style="margin-left:-3px;margin-bottom: 8px;"  width="35" height="35" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
          </svg>
          <h1 style="margin-left: 10px;">About Me</h1>
        </li>
        <li class="title-list-element"> 
            <svg style="margin-bottom: 8px;" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-tools" viewBox="0 0 16 16">
              <path d="M1 0 0 1l2.2 3.081a1 1 0 0 0 .815.419h.07a1 1 0 0 1 .708.293l2.675 2.675-2.617 2.654A3.003 3.003 0 0 0 0 13a3 3 0 1 0 5.878-.851l2.654-2.617.968.968-.305.914a1 1 0 0 0 .242 1.023l3.27 3.27a.997.997 0 0 0 1.414 0l1.586-1.586a.997.997 0 0 0 0-1.414l-3.27-3.27a1 1 0 0 0-1.023-.242L10.5 9.5l-.96-.96 2.68-2.643A3.005 3.005 0 0 0 16 3c0-.269-.035-.53-.102-.777l-2.14 2.141L12 4l-.364-1.757L13.777.102a3 3 0 0 0-3.675 3.68L7.462 6.46 4.793 3.793a1 1 0 0 1-.293-.707v-.071a1 1 0 0 0-.419-.814zm9.646 10.646a.5.5 0 0 1 .708 0l2.914 2.915a.5.5 0 0 1-.707.707l-2.915-2.914a.5.5 0 0 1 0-.708M3 11l.471.242.529.026.287.445.445.287.026.529L5 13l-.242.471-.026.529-.445.287-.287.445-.529.026L3 15l-.471-.242L2 14.732l-.287-.445L1.268 14l-.026-.529L1 13l.242-.471.026-.529.445-.287.287-.445.529-.026z"/>
            </svg>
            <h1 style="margin-left: 10px;">Projects</h1>
        </li>
        <li class="title-list-element">
            <svg style="margin-bottom: 8px;" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-file-earmark" viewBox="0 0 16 16">
              <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5z"/>
            </svg>
            <h1 style="margin-left: 10px;">Resume</h1>
          </li>
        <li class="title-list-element">
          <svg style="margin-bottom: 8px;" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
            <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1zm13 2.383-4.708 2.825L15 11.105zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741M1 11.105l4.708-2.897L1 5.383z"/>
          </svg>
          <h1 style="margin-left: 10px;">Contact</h1>
        </li>
      </ol>
      

    </div>
  </div>
   
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script>
    function toggleTheme() {
      var htmlElement = document.documentElement;
      var theme = htmlElement.getAttribute('data-bs-theme');
      var icon = document.querySelector('.icon_container i');
      var name = document.getElementById("Aditya");
  
      if (theme === 'dark') {
        htmlElement.setAttribute('data-bs-theme', 'light');
        icon.className = 'bi bi-brightness-high-fill';
        name.style.color = "#FF6B6B"; // Set color for light mode
      } else {
        htmlElement.setAttribute('data-bs-theme', 'dark');
        icon.className = 'bi bi-moon-fill';
        name.style.color = "aquamarine"; // Set color for light mode
      }
    }
  </script>

</body>
</html>
